{% extends 'base.html' %}
{% block content %}
  <h1>Task List</h1>
  <a href="{% url 'task_create' %}">Create New Task</a>
  <ul>
    {% for task in tasks %}
      <li>
        {{ task.title }} - {% if task.completed %}Completed{% else %}Pending{% endif %}
        <a href="{% url 'task_update' task.id %}">Edit</a>
        <a href="{% url 'task_delete' task.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
